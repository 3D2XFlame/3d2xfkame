<head>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Unblocker</a></li>
                <li><a href="#">Hacks</a></li>
                <li><a href="#">Extras</a></li>
                <li><a href="#">Credits</a></li>
            </ul>
            <h1 class="logo">Nexus</h1>
        </div>
    </nav>
  <script src="/js/navbar.js"></script>
  <!--BEGIN EDITABLE HTML-->
  <br>
  <br>
  <br>
  <br>
  <iframe id="iframe" src="/select.md"></iframe>
  <button class="glow-on-hover" id="fullscreen-button"><span class="material-symbols-outlined">
fullscreen
</span></button>
  <button id="dark-mode-button">Toggle Mode (ew)</button>
<select id="links-dropdown" onchange="changeIframe(this.value)">
    <option value="link1">Choose a game</option>
    <option value="link2">Link 2</option>
    <option value="link3">Link 3</option>
  </select>
  <!--END EDITABLE HTML-->
  <script src="/js/iframe-links.js"></script>
  <script>
    var iframe = document.getElementById("iframe");
    var fullscreenButton = document.getElementById("fullscreen-button");

    fullscreenButton.addEventListener("click", function() {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    });
  </script>
  <script>
    var darkModeButton = document.getElementById("dark-mode-button");
    darkModeButton.addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
